apiVersion: v1
kind: Service
metadata:
  name: {{ include "litmus-portal.name" . }}-mongo
  namespace:  {{ .Release.Namespace }}
  labels:
    {{- include "litmus-portal.labels" . | nindent 4 }}
    app.kubernetes.io/part-of: {{ include "litmus-portal.name" . }}-mongo
spec:
  type: {{ .Values.mongo.service.type }}
  ports:
    - name: http
      port: {{ .Values.mongo.service.port }}
      targetPort: {{ .Values.mongo.containerPort }}
      {{- if and (eq .Values.mongo.service.type "NodePort") .Values.mongo.service.nodePort }}
      nodePort: {{ .Values.mongo.service.nodePort }}
      {{- end }}
  selector:
    {{- include "litmus-portal.selectors" . | nindent 4 }}
    app.kubernetes.io/part-of: {{ include "litmus-portal.name" . }}-mongo
