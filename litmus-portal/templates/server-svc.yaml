apiVersion: v1
kind: Service
metadata:
  name: litmusportal-server-service
  namespace:  {{ .Release.Namespace }}
spec:
  type: {{ .Values.portal.server.service.type }}
  ports:
    - name: graphql-server
      port: {{ .Values.portal.server.service.graphqlServer.port }}
      targetPort: {{ .Values.portal.server.graphqlServer.containerPort }}
      {{- if and (eq .Values.portal.frontend.service.type "NodePort") .Values.portal.frontend.service.nodePort }}
      nodePort: {{ .Values.portal.frontend.service.nodePort }}
      {{- end }}
    - name: auth-server
      port: {{ .Values.portal.server.service.authServer.port }}
      targetPort: {{ .Values.portal.server.authServer.containerPort }}

  selector:
    {{- include "litmus-portal.selectors" . | nindent 4 }}
    app.kubernetes.io/part-of: {{ include "litmus-portal.name" . }}-server
